<h1 class="text-center">CREATE AN ACCOUNT</h1>

<form action="" class=" p-5">
    <!----First name---->
    <label for="fname" class="form-label">First Name</label>
    <input type="text" id="fname" class="form-control mb-3" placeholder="First Name" required="required">

    <!----Last Name--->
    <label for="lname" class="form-label">Last Name</label>
    <input type="text" id="lname" class="form-control mb-3" placeholder="Last Name" required="required">

    <!----email--->
    <label for="mail" class="form-label">Email</label>
    <input type="email" id="mail" class="form-control mb-3" placeholder="Your Email" required="required">

    <!----password-->
    <label for="pwd" class="form-label">Password</label>
    <input type="password" id="pwd" class="form-control mb-3" placeholder="Your Password" required="required">

    <!-----button--->
    <button class="btn btn-primary">Sign Up</button>
</form>
